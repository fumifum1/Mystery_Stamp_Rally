<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Stamp Rally</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Mystery Stamp Rally</h1>
            <p class="status-message">現在地: <span id="current-location">位置情報取得中...</span></p>
            <p class="status-message">スタンプ取得数: <span id="stamp-count">0/3</span></p>
        </header>

        <main class="main-content">
            <div id="stamp-cards-container" class="stamp-cards">
                <!-- スタンプカードはここにJavaScriptで挿入されます -->
            </div>
            
            <div class="button-container">
                <button id="clear-button" class="btn btn-danger">スタンプをリセット</button>
            </div>
        </main>
    </div>


    <!-- Completion Modal -->
    <div id="completion-overlay" class="completion-overlay">
        <div class="completion-content">
            <h1 class="completion-title">Complete!</h1>
            <p id="completion-message" class="completion-message"></p>
            <button id="completion-back-btn" class="btn btn-primary">戻る</button>
        </div>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <!-- QR Reader Modal -->
    <div id="qr-reader-modal" class="modal">
        <div class="modal-content">
            <span id="qr-modal-close-btn" class="modal-close-btn">&times;</span>
            <h2>QRコードをスキャン</h2>
            <p id="qr-message">カメラをQRコードに向けてください。</p>
            <div id="qr-reader" style="width: 100%;"></div>
        </div>
    </div>
    <footer>
        &copy; 2025 Synapse Creations. Sep.Stamprally_ver2.0.0 <a href="https://fumifum1.github.io/main/index.html">Creator</a>
    </footer>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
