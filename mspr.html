<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Stamp Rally</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Mystery Stamp Rally</h1>
            <p class="status-message">現在地: <span id="current-location">位置情報取得中...</span></p>
            <p class="status-message">スタンプ取得数: <span id="stamp-count">0/3</span></p>
        </header>

        <main class="main-content">
            <div id="stamp-cards-container" class="stamp-cards">
                <!-- スタンプカードはここにJavaScriptで挿入されます -->
            </div>
            
            <div class="button-container">
                <button id="clear-button" class="btn btn-danger">スタンプをリセット</button>
            </div>
        </main>
    </div>


    <!-- Completion Modal -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>コンプリート！</h2>
            <p>すべてのスタンプを集めました！おめでとうございます！</p>
            <!-- ↓ お好きな画像に差し替えてください -->
            <img src="https://via.placeholder.com/400x300.png?text=Congratulations!" alt="お祝いの画像" class="completion-image">
        </div>
    </div>

    <!-- QR Reader Modal -->
    <div id="qr-reader-modal" class="modal">
        <div class="modal-content">
            <span id="qr-modal-close-btn" class="modal-close-btn">&times;</span>
            <h2>QRコードをスキャン</h2>
            <p id="qr-message">カメラをQRコードに向けてください。</p>
            <div id="qr-reader" style="width: 100%;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
