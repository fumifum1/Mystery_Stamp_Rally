<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Stamp Rally</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Mystery Stamp Rally</h1>
            <p class="status-message">現在地: <span id="current-location">位置情報取得中...</span></p>
            <p class="status-message">スタンプ取得数: <span id="stamp-count">0/3</span></p>
        </header>

        <main>
            <div id="stamp-cards-container" class="stamp-cards">
                <!-- スタンプカードはここにJavaScriptで挿入されます -->
            </div>
            
            <div class="button-container">
                <button id="completion-trigger-btn" class="btn btn-success" style="display: none;">Complete!!</button>
                <button id="clear-button" class="btn btn-danger">スタンプをリセット</button>
            </div>
        </main>
    </div>


    <!-- Completion Modal -->
    <div id="completion-overlay" class="completion-overlay">
        <canvas id="confetti-canvas"></canvas>
        <div class="completion-content">
            <h1 class="completion-title">Complete!</h1>
            <p id="completion-message" class="completion-message"></p>
            <button id="completion-back-btn" class="btn btn-primary">戻る</button>
        </div>
    </div>

    <!-- QR Reader Modal -->
    <div id="qr-scanner-page" class="qr-scanner-page">
        <header class="qr-scanner-header">
            <button class="close-btn">&times;</button>
            <h2 class="title">QRコードをスキャン</h2>
        </header>
        <div id="qr-reader"></div>
        <div class="qr-scanner-footer">
            <p id="qr-message">カメラをQRコードに向けてください。</p>
        </div>
    </div>
    <footer>
        &copy; 2025 <a href="https://fumifum1.github.io/main/index.html">Synapse Creations.</a> Sep.Stamprally_ver4.3.0
    </footer>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
