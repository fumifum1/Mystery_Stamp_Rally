<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - スタンプ座標設定</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">管理者ページ</h1>
            <p class="status-message">スタンプポイントの座標とQRコードを管理します。</p>
        </header>

        <main>
            <div class="admin-form-group">
                <label for="completion-message" style="width: 100%; display: block; margin-bottom: 5px;">コンプリート時メッセージ:</label>
                <textarea id="completion-message" placeholder="すべてのスタンプを集めた参加者へのメッセージを入力します。"></textarea>
            </div>
            <hr style="border-color: #7f8c8d; margin: 20px 0;">
            <div id="admin-stamp-points-container">
                <!-- JavaScriptでフォームを生成 -->
            </div>
            <div class="button-container">
                <button id="add-point-button" class="btn btn-secondary">スタンプポイントを追加</button>
            </div>
            <div class="button-container">
                <button id="save-button" class="btn btn-primary">共有URLを生成</button>
                <a href="mspr.html" target="_blank" class="btn btn-link" style="margin-top: 10px;">スタンプラリーページを確認</a>
            </div>
            <div class="admin-form-group" style="margin-top: 20px;">
                <label for="url-output" style="width: 100%; display: block; margin-bottom: 5px;">生成された共有URL:</label>
                <textarea id="url-output" readonly style="min-height: 100px; width: 100%;" placeholder="ここに共有用のURLが生成されます..."></textarea>
            </div>
            <div id="url-qrcode-container" class="qr-code-container" style="display: none; margin-top: 20px; text-align: center;">
                <p style="color: #ecf0f1; margin-bottom: 10px;">↓参加者に共有するQRコード</p>
                <div id="url-qrcode"></div>
            </div>
        </main>
    </div>
    <footer>
        &copy; 2025 Synapse Creations. Sep.Stamprally_ver2.8.0 <a href="https://fumifum1.github.io/main/index.html">Creator</a>
    </footer>   
    <!-- QRコード生成ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
